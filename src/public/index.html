<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor Form</title>

  <style>

    /*
     *  styling the form
     */
    
/* Bordered form */
form {
  border: 5px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password], input[type=age], input[type=time], input[type=date] {
  width: 30%;
  padding: 6px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: maroon;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 30%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Avatar image */
img.avatar {
  width: 15%;
  height: 15%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  align-content: center;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .deleteButton {
    width: 10%;
  }
}

.deleteButton {
  width: 7%;
  paddings: 10pxs;
}

    table {
      float: left;
      padding: 0.9em;
    }

    /*
     *  Styling ajax output
     */

     body {
  background: #f5f5f5;

  h2 {
    text-align: center;
    font-family: arial;
    color: #5a5a5a;
  }

  ul {
    display: flex;
    list-style:none;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content:center;
    flex-basis: 80%;

    li {
      flex-basis: 20%;
      display:flex;
      flex-direction: column;
      margin-bottom: 20px;
      align-items:center;

      span {
        font-family: arial;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
      }

      img {
        margin: 5px;
        border-radius: 3px;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.2); 
      }
    }
  }

}


  </style>
</head>
<body>

  <header>
    <h2 style="padding-left: 10.5%; color: maroon;">Visitor Form</h2>
  </header>

</body>
 <form action="http://localhost:3000/single-page-app" method="post">

  <span class="container">
    <p>visitor name</p>
    <label for="uname">
    <input type="text" placeholder="Visitor Name" name="visitorName" required><br/>

    <p>assistant</p>
    <label for="uname">
    <input type="text" placeholder="Assisted by" name="assistant" required><br/>
    
    <p>age</p>
    <label for="uname">
    <input type="age" placeholder="Visitors Age" name="visitorAge" required><br/>
    
    <p>date</p>
    <label for="uname">
    <input type="date" placeholder="Date of Visit" name="dateOfVisit" required><br/>

    <p>time</p>
    <label for="uname">
    <input type="time" placeholder="Time of Visit" name="timeOfVisit" required><br/>

    <p>comments</p>
    <label for="uname">
    <input type="text" placeholder="Comments" name="comments" required><br/>

    <button type="submit" id="btn" onclick="addNewVisitor()">SUBMIT</button>

<hr>
<h3>output data</h3>
  <div id="allVisitors">
    <table id="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Assistant</th>
        <th>Age</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
      
    </table>
  </div>

<script type="text/javascript">

  async function addNewVisitor() {
    let visitorName = document.getElementById("name").value;
    let assistant = document.getElementById("assistant").value;
    let visitorAge = document.getElementById("age").value;
    let dateOfVisit = document.getElementById("date").value;
    let timeOfVisit = document.getElementById("time").value;
    let comments = document.getElementById("comment").value;

    let user = {
      visitorName,
      assistant,
      visitorAge,
      dateOfVisit,
      timeOfVisit,
      comments
    };

    let send = await fetch('/addNewVisitor',{
      method: 'POST',
      headers: {
        'contentType': 'application/json'
      },
      body: JSON.stringify(user)
    })

    let response = await send.json();
    console.log(response);
  }

        eltd6 = document.createElement("comment");

        tr.appendChild(eltd6)*/
