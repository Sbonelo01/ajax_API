    /*
     *  styling the form
     */
    
/* Bordered form */
form {
  border: 5px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password], input[type=age], input[type=time], input[type=date] {
  width: 30%;
  padding: 6px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: maroon;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 30%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Avatar image */
img.avatar {
  width: 15%;
  height: 15%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  align-content: center;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .deleteButton {
    width: 10%;
  }
}

.deleteButton {
  width: 7%;
  paddings: 10pxs;
}

    table {
      float: left;
      padding: 0.9em;
    }

    display: flex;
    list-style:none;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content:center;
    flex-basis: 80%;

    li {
      flex-basis: 20%;
      display:flex;
      flex-direction: column;
      margin-bottom: 20px;
      align-items:center;

      span {
        font-family: arial;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
      }

      img {
        margin: 5px;
        border-radius: 3px;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.2); 
      }
    }
  }

}
